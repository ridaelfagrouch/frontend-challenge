<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="attribution">
    <div >
      <img class="imag" src="images/illustration-hero.svg">
    </div>
    <div class="p1">
      <h3>Order Summary</h3>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="card">
      <div class="center-div">
        <div class="left-div">
          <div class="icon">
            <img src="images/icon-music.svg">
          </div>
          <div class="p2">
            <p><span class="sub-ti">Annual Plan</span> $59.99/year</p>
          </div>
        </div>
        <div class="right-div">
          <a href="" class="link">Change</a>
        </div>
      </div>
    </div>
    <div class="div-button">
      <a href="#" class="button">Proceed to Payment</a>
    </div>
    <div class="last-button">
      <a href="#" class="last">Cancel Order</a>
    </div>
  </div>
</body>
</html>
